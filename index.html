<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temp-checker</title>
</head>
<body>
    <main>
        <p class="text-warning">For testing purposes only</p>

        <nav class="nav-bar">
            <header class="title-layer">
                <h1>Temperature</h1>
                <h2 id="region">Currently in your region</h2>
            </header>
                <input id="user-input" type="text" placeholder="Type to Search...">
        </nav>
        
        <article class="temp-region">
        
            <div class="box-layer">
                <h2 class="temp-stats">Temperature</h2>
                <aside class="temp-stats" id="current"></aside>

                <img id="current-img" src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/clear-day.svg" alt="wheather">
                <p>Today</p>
            </div>

            <div class="box-layer">
                <h2 class="temp-stats">Temperature</h2>
                <aside class="temp-stats" id="wind"></aside>

                <img id="wind-img" src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/wind.svg" alt="wheather">
                <p>Wind</p>
            </div>

            <div class="box-layer">
                <h2 class="temp-stats">Temperature</h2>
                <aside class="temp-stats" id="temp-rise"></aside>

                <img id="temp-rise-img" src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/thermometer-warmer.svg" alt="wheather">
                <p>Maximum temperature</p>
            </div>

            <div class="box-layer">
                <h2 class="temp-stats">Temperature</h2>
                <aside class="temp-stats" id="temp-low"></aside>

                <img id="temp-low-img" src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/thermometer-colder.svg" alt="wheather">
                <p>Minimum Temperature</p>
            </div>
        </article>  

           <h2 class="temp-stats s-left">In other popular places</h2>

           <article class="temp-region" id="create-chunk">
            
        </article>

    </main>
   <script src="wheather_searching.js"></script>    
</body>
</html>
